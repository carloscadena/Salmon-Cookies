<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salmon Cookie Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <h1>Projections for Cookies Sold by Location</h1>
    <section>
        <table>
            <tr>
                <th>   </th>
                <th>6:00am</th>
                <th>7:00am</th>
                <th>8:00am</th>
                <th>9:00am</th>
                <th>10:00am</th>
                <th>11:00am</th>
                <th>12:00pm</th>
                <th>1:00pm</th>
                <th>2:00pm</th>
                <th>3:00pm</th>
                <th>4:00pm</th>
                <th>5:00pm</th>
                <th>6:00pm</th>
                <th>7:00pm</th>
                <th>8:00pm</th>
                <th>Total</th>
            </tr>
            <tr id="firstandpikesales"></tr>
            <tr id="seatacsales"></tr>
            <tr id="centersales"></tr>
            <tr id="hillsales"></tr>
            <tr id="alkisales"></tr>
            <tr id="totalhourly"></tr>
        </table>
    </section>
    <section>
        <form id="newstoreform">
            <fieldset>
                <label for="location">Location:</label><input id="location" name="location" type="text">
                <label for="mincustomers">Minimum Customers:</label><input type="text" id="mincustomers" name="mincustomers">
                <label for="maxcustomers">Maximum Customers:</label><input type="text" id="maxcustomers" name="maxcustomers">
                <label for="avgpurchase">Average Customer Purchase:</label><input type="text" id="avgpurchase" name="avgpurchase">
            </fieldset>
            <input type="submit" value="Add Location">
        </form>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
