<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salmon Cookie Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    
</head>
<body>
    <img src="img/salmon.png" alt="" id="salmon">
    <h1>Projections for Cookies Sold by Location</h1>
    <section>
        <table id="cookietable">
            <tr>
                <th>   </th>
                <th>6:00am</th>
                <th>7:00am</th>
                <th>8:00am</th>
                <th>9:00am</th>
                <th>10:00am</th>
                <th>11:00am</th>
                <th>12:00pm</th>
                <th>1:00pm</th>
                <th>2:00pm</th>
                <th>3:00pm</th>
                <th>4:00pm</th>
                <th>5:00pm</th>
                <th>6:00pm</th>
                <th>7:00pm</th>
                <th>8:00pm</th>
                <th>Total</th>
            </tr>
            <tfoot id="totalhourly"></tfoot>
        </table>
    </section>
    <section>
        
        <form id="newstoreform">
                <h2>Add Additional Stores</h2>
            <div>
                <label for="store">Location:</label><input id="store" name="store" type="text" required>
            </div>
            <fieldset>
                <div>
                    <label for="mincustomers">Minimum Customers:</label><input type="number" id="mincustomers" name="mincustomers" required>
                    <label for="maxcustomers">Maximum Customers:</label><input type="number" id="maxcustomers" name="maxcustomers" required>
                    <label for="avgpurchase">Average Customer Purchase:</label><input type="number" step="0.1" id="avgpurchase" name="avgpurchase" required>
                </div>
            </fieldset>
            <input type="submit" value="Add Location">
        </form>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
